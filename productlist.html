<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./css/base.less">
    <link rel="stylesheet/less" href="./css/productlist.less">
    <script type="text/javascript" src="./lib/less/less.js"></script>
    <title>商品列表</title>
</head>
<body>
<!--头部-->
<header id="header">
    <div class="fl logo">
        <a href="index.html">
            <img src="./images/header_logo.png" alt=""/>
        </a>
    </div>
    <div class="fr app">
        <a href="javascript:;">
            <img src="./images/header_app.png" alt=""/>
        </a>
    </div>
</header>
<!--搜索-->
<section id="search">
    <form action="">
        <input type="text" placeholder="请输入你想比价的商品"/>
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--导航-->
<section id="nav">
    <div class="nav-l fl">
        <a href="index.html">首页</a>
        <span>></span>
        <a href="category.html">全部分类</a>
        <span>></span>
        <a href="productlist.html"></a>
    </div>
    <div class="nav-r fr">
        <button>筛选</button>
    </div>
</section>
<!--主体-->
<section id="art">

</section>
<!--底部-->
<section id="footer">
    <div class="footer-t">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:scroll(0,0)" style="width: 40%; border: 0"><img src="./images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="footer-b">
        <p>
            <a href="javascript:;">
                手机APP下载
            </a>
            <a href="index.html">
                慢慢买手机版
            </a> -- 掌上比价平台</p>

        <p>
            m.manmanbuy.com
        </p>

    </div>
</section>
<script type="text/html" id="sad">
{{each result as value}}
<a href="index.html">首页</a>
<span>></span>
<a href="category.html">全部分类</a>
<span>></span>
<a href="productlist.html?categoryid={{value.categoryId}}">
    {{value.category}}
</a>
    {{/each}}
</script>
<script type="text/html" id="bad">
{{each result as value}}
<div class="media">
    <a href="bijia.html?categoryid={{value.categoryId}}&productid={{value.productId}}"></a>
    <div class="media-left">
            {{#value.productImg}}
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{value.productName}}</h4>
        <span class="price">{{value.productPrice}}</span>
        <br/>
        <span class="quote">{{value.productQuote}}</span>
        <span class="com fr">{{value.productCom}}</span>
    </div>
</div>
    {{/each}}
 <div class="prodocut-option clearfix">
    <div class="prodocut-option clearfix">
        <a href="#" class="btn btn-default page-prev">上一页</a>
        <a href="#" class="btn btn-default page-next">下一页</a>
        <div class="dropdown">
            <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li><a href="#">1/3</a></li>
                <li><a href="#">2/3</a></li>
                <li><a href="#">3/3</a></li>
            </ul>
        </div>
    </div>
</div>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/template.js"></script>
<script src="./js/productlist.js"></script>
</body>
</html>
