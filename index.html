<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./css/base.less">
    <link rel="stylesheet/less" href="./css/index.less">
    <script type="text/javascript" src="./lib/less/less.js"></script>
    <title>慢慢买</title>
</head>
<body>
<!--头部-->
<header id="header">
    <div class="fl logo">
        <a href="index.html">
            <img src="./images/header_logo.png" alt=""/>
        </a>
    </div>
    <div class="fr app">
        <a href="javascript:;">
            <img src="./images/header_app.png" alt=""/>
        </a>
    </div>
</header>
<!--搜索-->
<section id="search">
    <form action="">
        <input type="text" placeholder="请输入你想比价的商品"/>
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--菜单-->
<section id="menu">
    <div id="menu-in">
    </div>
</section>
<!--商品推荐-->
<section id="recommen">
    <a href="javascript:;">
        <div class="jxhd">
            <span>超值折扣推荐</span>
            <img src="./images/more.png" alt=""/>
        </div>
    </a>

    <div class="jxhdc">
        <div class="cu-list" id="cxdiv">
            <ul></ul>
        </div>
        <div class="more-bar">
            <a href="javascript:;">更多优惠信息</a>
        </div>
    </div>
    <a href="javascript:;">
        <div class="jxhd">
            <span>品牌排行</span>
            <img src="./images/more.png" alt=""/>
        </div>
    </a>
</section>
<!--底部-->
<section id="footer">
    <div class="footer-t">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:scroll(0,0)" style="width: 40%; border: 0"><img src="./images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="footer-b">
        <p>
            <a href="javascript:;">
                手机APP下载
            </a>
            <a href="index.html">
                慢慢买手机版
            </a> -- 掌上比价平台</p>

        <p>
            m.manmanbuy.com
        </p>

    </div>
</section>
<script type="text/html" id="result">
    {{each result as value}}
    <div class="area-item">
        <a href="{{value.titlehref}}">
            <div class="pic">
                {{#value.img}}
            </div>
            <div class="name">
                {{value.name}}
            </div>
        </a>
    </div>
    {{/each}}
</script>
<script type="text/html" id="commen">
    {{each result as value}}
    <li class="clearfix ui-border-b">
        <a href="javascript:;">
            <div class="pic">
                {{#value.productImgSm}}
            </div>
            <div class="clearfix info">
                <div class="title">{{#value.productName}}
                    <span>{{value.productPinkage}}</span>
                </div>
                <div class="other">
                    <span class="mall">{{value.productFrom}} | {{value.productTime}}</span>
    <span class="comment">
    <i class="icon-comment"></i>213
    </span></div>
            </div>
        </a></li>
    {{/each}}
</script>
<!--js文件 注意引入的依赖关系-->
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/template.js"></script>
</body>
</html>
