<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--引入第三方框架UI-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./css/base.less">
    <link rel="stylesheet/less" href="./css/category.less">
    <script type="text/javascript" src="./lib/less/less.js"></script>
    <title>比价</title>
</head>
<body>
<!--头部-->
<header id="header">
    <div class="fl logo">
        <a href="index.html">
            <img src="./images/header_logo.png" alt=""/>
        </a>
    </div>
    <div class="fr app">
        <a href="javascript:;">
            <img src="./images/header_app.png" alt=""/>
        </a>
    </div>
</header>
<!--搜索-->
<section id="search">
    <form action="">
        <input type="text" placeholder="请输入你想比价的商品"/>
        <input type="submit" value="搜索"/>
    </form>
</section>
<!--商品分类-->
<section id="blind">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

    </div>
</section>
<!--底部-->
<section id="footer">
    <div class="footer-t">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="javascript:scroll(0,0)" style="width: 40%; border: 0"><img src="./images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="footer-b">
        <p>
            <a href="javascript:;">
                手机APP下载
            </a>
            <a href="index.html">
                慢慢买手机版
            </a> -- 掌上比价平台</p>

        <p>
            m.manmanbuy.com
        </p>

    </div>
</section>
<script type="text/html" id="six">
{{each result as value}}
<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{value.titleId}}" aria-expanded="true" aria-controls="collapseOne" data-titleid="{{value.titleId}}">
                {{#value.title}}
            </a>
        </h4>
    </div>
    <div id="{{value.titleId}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
            <div class="row">

            </div>
        </div>
    </div>
</div>
    {{/each}}
</script>
<script type="text/html" id="sixsix">
    {{each result as value}}
    <div class="col-xs-4"><a href="productlist.html?categoryid={{value.categoryId}}">{{value.category}}</a></div>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./js/template.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
